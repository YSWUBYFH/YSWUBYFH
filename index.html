<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>...</title>

<style>
body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    font-family: Arial, sans-serif;
}

input {
    padding: 15px;
    font-size: 18px;
    width: 300px;
    background: #111;
    color: white;
    border: 1px solid #333;
    text-align: center;
}

#aguarde {
    font-size: 48px;
    display: none;
}
</style>
</head>

<body>

<input id="resposta" placeholder="..." autofocus>
<div id="aguarde">AGUARDE</div>

<script>
// ðŸ”’ hash SHA-256 da resposta correta
// (exemplo: senha = "corban")
const hashCorreto =
"3552ac0c032467fbf592cb4d10c5c9267800c01e343ad8ca557256d882ae9327";

async function sha256(texto) {
    const encoder = new TextEncoder();
    const data = encoder.encode(texto);
    const hashBuffer = await crypto.subtle.digest("SHA-256", data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
}

document.getElementById("resposta").addEventListener("keydown", async e => {
    if (e.key === "Enter") {
        const valor = e.target.value.trim();
        const hash = await sha256(valor);

        if (hash === hashCorreto) {
            document.getElementById("resposta").style.display = "none";
            document.getElementById("aguarde").style.display = "block";
        }
    }
});
</script>

</body>
</html>
